{{ partial "header.html" . -}}
<header><h1>{{ .Title }}</h1></header>
<article>
{{ partial "back.html" . }}
{{ .Content -}}
</article>
<!-- written articles --> 
{{ partial "footer.html" . }}

<footer>
<b> Articles Written </b> <br>
{{ range .Site.Pages }}
    {{ if isset .Params "authors" }}
        {{ if in .Params.Authors $.Page.Params.Title }} 
        <li> <a href="{{ .RelPermalink }}"> {{ .Title }} </a> </li>
        {{ end }}
    {{ end }}
{{ end }}
</footer>
